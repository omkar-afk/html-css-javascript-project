<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Poppins:wght@400;700&family=Roboto&family=Ubuntu&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li>MyTictactoe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box bl-0 bt-0"><span class="boxtext">X</span></div>
            <div class="box bt-0"><span class="boxtext">X</span></div>
            <div class="box br-0 bt-0"><span class="boxtext">X</span></div>
            <div class="box bl-0"><span class="boxtext">X</span></div>
            <div class="box"><span class="boxtext">X</span></div>
            <div class="box br-0"><span class="boxtext">X</span></div>
            <div class="box bl-0 bb-0"><span class="boxtext">X</span></div>
            <div class="box bb-0"><span class="boxtext">X</span></div>
            <div class="box br-0 bb-0"><span class="boxtext">X</span></div>
        </div>  
        <div class="gameInfo">
            <h1>Welcome to TIC TAC TOE</h1>
            <div>
                <span class="info">Turn for X</span>
                <button>Reset</button>
            </div>
            <div class="imgBox">
                <img src="./downloaded/excited.gif" alt="">
            </div>

        </div>
    </div>
</body>
</html>
